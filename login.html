<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- meta tags for webcrawlers -->
    <meta name="description" content="This is an iReporter application"/>
    <meta name="author" content="Ebenezer Makinde"/>
    <meta name="keyword" content="incidents, corruption, government, agency">
    <!-- Tab icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!-- External css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Login page</title>
</head>
<body>
    <div class="home-page">
        <header>
            <div class="container">
                <div id="header-title">
                    <img src="images/favicon-96x96.png" alt="Brand logo">
                    <span>Reporter</span>
                </div>
                <nav>
                    <ul>
                        <li id="register-link"><a class="active" href="#">Sign Up</a></li>
                        <li id="login-link"><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="section-bg">
            <div class="login-box">
                <img src="./images/user.png" alt="User Image" class="avatar">
                <h1>Login here</h1>
                <form action="">
                    <p>Email</p>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                    <p>Password</p>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <input type="submit" name="submit" id="submit" value="Login">
                    <a href="#">Forgot your password?</a><br>
                    <a href="#">Don't have an account?</a>
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <h4>Copyright &copy; 2018 - iReporter. All Rights Reserved</h4>
            </div>
        </footer>
    </div>   
</body>
</html>
