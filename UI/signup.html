<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- meta tags for webcrawlers -->
  <meta name="description" content="This is an iReporter application" />
  <meta name="author" content="Ebenezer Makinde" />
  <meta name="keyword" content="incidents, corruption, government, agency">
  <!-- Tab icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <!-- External css -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Sign Up page</title>
</head>

<body>
  <div class="home-page">
    <nav>
      <div class="container flex--row space">
        <a href="." class="home-page__logo">
          iReporter
        </a>
        <div>
          <a class="active" href="./signup.html" class="home-page__signup">Sign Up</a>
          <a href="./login.html" class="home-page__signup">Login</a>
        </div>
      </div>
    </nav>
    <section class="section-form">
      <div class="form-box centered">
        <img src="./images/add_user.png" alt="User Image" class="avatar centered adduser-avatar">
        <h1>Sign Up here</h1>
        <form action="">
          <div class="flex--row space">
            <div>
              <label>First Name</label><br>
              <input type="text" name="firstname" id="firstname" class="inputsize" placeholder="Enter firstname" required>
            </div>
            <div>
              <label>Last Name</label><br>
              <input type="text" name="lastname" id="lastname" class="inputsize" placeholder="Enter Lastname" required>
            </div>
          </div>
          <div class="flex--row space">
            <div>
              <label>Other Names(Optional)</label><br>
              <input type="text" name="othername" id="othername" class="inputsize" placeholder="Enter Othername">
            </div>
            <div>
              <label>Username</label><br>
              <input type="text" name="username" id="username" class="inputsize" placeholder="Enter Username" required>
            </div>
          </div>
          <div class="flex--row space">
            <div>
              <label>Email</label><br>
              <input type="email" name="email" id="email" class="inputsize" placeholder="Enter Email" required>
            </div>
            <div>
              <label>Phone Number</label><br>
              <input type="number" name="phonenumber" id="phonenumber" class="inputsize" placeholder="Enter phone" required>
            </div>
          </div>
          <div class="flex--row space">
            <div>
              <label>Password</label><br>
              <input type="password" name="password" id="password" class="inputsize" placeholder="Enter Password" required>
            </div>
            <div>
              <label>Confirm Password</label><br>
              <input type="password" name="confirmpassword" id="confirmpassword" class="inputsize" placeholder="Confirm Password" required>
            </div>
          </div>
          <input type="submit" name="submit" id="submit" value="Sign Up">
          <div class="flex--row">
          Already have an account?&nbsp;<a href="./login.html">login here</a>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="container">
        <h4>Copyright &copy; 2018 - iReporter. All Rights Reserved</h4>
      </div>
    </footer>
  </div>
</body>

</html>
