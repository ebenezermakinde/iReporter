    <div id="main">
        <h2>Create a Red Flag</h2>
        <form action="">
            <div class="form-group">
                <label for="flag-name">Flag name</label>
                <input type="text" name="flag-name" id="flag-name" placeholder="Enter flag">
            </div>

            <div class="form-group">
                <label for="flag-image">Upload an Image</label>
                <input type="file" name="flag-image" id="flag-image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="flag-video">Upload a Video</label>
                <input type="file" name="flag-video" id="flag-video" accept="video/*">
            </div>
                <input type="reset" name="reset" id="reset" value="Reset">
