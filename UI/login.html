<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- meta tags for webcrawlers -->
  <meta name="description" content="This is an iReporter application" />
  <meta name="author" content="Ebenezer Makinde" />
  <meta name="keyword" content="incidents, corruption, government, agency">
  <!-- Tab icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <!-- External css -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Login page</title>
</head>

<body>
  <div class="home-page">
    <nav>
      <div class="container flex--row space">
        <a href="." class="home-page__logo">
          iReporter
        </a>
        <div>
            <a href="./signup.html" class="home-page__login">Sign Up</a>
            <a class="active" href="./login.html" class="home-page__login">Login</a>
        </div>
      </div>
    </nav>
    <section class="section-form">
      <div class="form-box centered">
        <img src="./images/user.png" alt="User Image" class="avatar centered">
        <h1>Login here</h1>
        <form action="">
          <label>Email</label><br>
          <input type="email" name="email" id="email" placeholder="Enter Email">
          <label>Password</label><br>
          <input type="password" name="password" id="password" placeholder="Enter Password">
          <input type="submit" name="submit" id="submit" value="Login">
          <div class="flex--row space"><a href="#">Forgot your password?</a>
            <a href="./signup.html">Don't have an account?</a></div>
        </form>
      </div>
    </section>
    <footer>
      <div class="container">
        <h4>Copyright &copy; 2018 - iReporter. All Rights Reserved</h4>
      </div>
    </footer>
  </div>
</body>

</html>
