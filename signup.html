<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- meta tags for webcrawlers -->
    <meta name="description" content="This is an iReporter application"/>
    <meta name="author" content="Ebenezer Makinde"/>
    <meta name="keyword" content="incidents, corruption, government, agency">
    <!-- Tab icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!-- External css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="home-page">
        <header>
            <div class="container">
                <div id="header-title">
                   <a href="./index.html">
                    <img src="images/brandlogo.jpg" alt="Brand logo">
                   </a>
                </div>
                <nav>
                    <ul>
                        <li id="register-link"><a class="active" href="#">Sign Up</a></li>
                        <li id="login-link"><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="section-signup">
            <div class="signup-box">
                <img src="./images/add_user.png" alt="User Image" class="avatar">
                <h1>Sign up</h1>
                <form action="">
                    <p>Firstname</p>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname">
                    <p>Lastname</p>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter lastname">
                    <p>Email</p>
                    <input type="text" name="email" id="email" placeholder="Enter Email">
                    <p>Password</p>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                    <p>Confirm Password</p>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirm password">
                    <input type="checkbox" name="terms" id="terms">
                    <a href="#">I agree to the terms of use.</a href="#">
                    <input type="submit" name="register" value="Register">
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <h4>Copyright &copy; 2018 - iReporter. All Rights Reserved</h4>
            </div>
        </footer>
    </div>   
</body>
</html>
